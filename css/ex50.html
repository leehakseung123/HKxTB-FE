<!DOCTYPE html>
<html lang="en">
  <head>
    <title>25번 연습문제</title>
    <!-- 1.h2 제목 스타일은 글자색  #FF0000, 글자크기 1.5em, 가운데 정렬로 (align="center")  -->
  <!--2. p 본문 스타일은 글자 크기 1.2em, 줄간격 2em(line-height: 2em;), 굵은 글자, 가운데 정렬로  -->
  <!--3. 이름이 accent인 클래스 스타일로 글자색 #0000ff로 정의  -->
  <!--4. 이름이 smalltext인 클래스 스타일을 글자 크기 0.7em으로 정의  -->
  <!--5. span 태그로 묶은 '오후 2시 이전'과 '100% 환불'에 accent 클래스 스타일을 적용  -->
  <!-- 6. span 태그로 묶은 '상담시간: ~ 공휴일 휴무'에 smalltext 클래스 스타일을 적용-->
    <style>
      
      #ig{
        width: 650px; /* 너비 */
        margin: 0 auto; /* 가로로 중앙에 배치 */
        padding: 5px; /* 테두리와 내용 사이의 패딩 여백 */
      }
      img {
        width: 100%;
        
      }
      #ghkrdls {
        width: 650px;
        margin: 1px auto; /* 가로로 중앙에 배치 */
        padding: 10px 0px;
        border: 1px solid black;
        background-color: black;
        color: white;
        margin-bottom: -1px;
        text-indent: 20px;
      }
      #wnans {
        width: 650px;
        margin: 0 auto; /* 가로로 중앙에 배치 */
        border: 1px solid black;
        margin-bottom: -1px;
        text-align: center;
       font-weight: bold;
      }
      #ryghks {
        width: 650px; 
        margin: 0 auto; /* 가로로 중앙에 배치 */
        border: 1px solid black;
        margin-bottom: -1px;
        text-align: center;
        font-weight: bold;
      }
      #rhror {
        width: 650px;
        margin: 0 auto; /* 가로로 중앙에 배치 */
        border: 1px solid black;
        text-align: center;
      }
      h1 {
        color: red;
      }
      .bb{
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="ig">
      <img
      src="snow123.jpg"
      alt="가정용 꿀사
      과 - 흠집이 있고 약간은 못생겼지만 맛과 영양은 그대로입니다. 질좋은 사과를 저렴하게 즐겨보세요"
    />
  </div>
    <div id="ghkrdls">
      확인하세요
    </div>
    <div id="wnans">
      <h1>주문 및 배송</h1>
      <p><span class="bb">오후 2시 주문 이전건</span>오후 2시 주문 이전건은 당일 발송합니다.</p>
      <p>2시 이후 주문건은 다음날 발송합니다.(주말제외)</p>
    </div>
    <div id="ryghks">
      <h1>교환 및 환불</h1>
      <p>불만족시 <span class="bb">100%</span> 환불해드립니다.</p>
      <p>고객센터로 전화주세요</p>
    </div>
    <div id="rhror">
      <h1>고객센터</h1>
      <h2>0000 -0000</h2>
      <p>상담시간 : 오전 9시 ~ 오후 7시(토/일 공휴일 휴무)</p>
    </divid>
  </body>
</html>
