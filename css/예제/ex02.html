<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS를 적용하는 3가지 방법</title>
    <!-- 방법1 : head 태그 안에 스타일태그로 넣는 방법 -->
    <!-- 방법2 : inline 태그 - html 태그 안에 style 속성을 넣는 방법 -->
    <!--       : 간단하게 스타일 적용할 때 -->
    <!-- 방법3 : 별도의css 파일을 만들어서 import하는 방법 -->
    <!--       : style이 많을 때 -->
    <style>
      h1 {
        color: red; /*세미콜론 주의!*/
      }
    </style>
    <link rel="stylesheet" href="mycss.css" />
  </head>
  <body>
    <h1>제목 태그입니다 h1 입니다.!@#</h1>
    <h2 style="color: blue; border: 1px solid red">제목 태그 h2입니다.!@#</h2>
    <h3>제목 태그 h3 입니다.!@#</h3>
  </body>
</html>
