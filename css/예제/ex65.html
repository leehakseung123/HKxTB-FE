<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <style>
      #graph {
        width: 610px;
        border: 4px solid black;
      }
      .bar {
        width: 10px;
        height: 90px;
        background-color: orange;
        margin: 5px;
        transition-duration: 3s;
        transition-delay: 0.5s;
        transition-property: width; background-color;
      }
      #graph:hover > .bar {
        width: 600px;
        background-color: red;;
      }
      .bar:nth-child(1) {
        transition-timing-function: lonear;
      }
      .bar:nth-child(2){
        transition-timing-function: ease;
      }

      .bar:nth-child(3){
        transition-timing-function: ease-in;


      }
      .bar:nth-child(4){
        transition-timing-function: ease-out;
      }
      .bar:nth-child(5){
        transition-timing-function: easy-in-out;
      }
      /* 베지어곡선함수 이용 cubic-bexier.com */
      .bar:nth-child(6){
        transition-timing-function: cubic-bezier(.63,.19,.48,.88);
      }
    </style>
  </head>
  <body>
    <div id="graph">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </body>
</html>
