<!DOCTYPE html>
<html lang="en">
  <head>
    <title>css연습문제</title>
    <!-- div 배경이미지 위에 글자 배치하기. -->
    <style>
      div {
        background-image: url(snow123.jpg);
        width: 600px;
        height: 400px;
        background-size: cover;
        position: relative;
        padding: 0px;
      }

      h4 {
        position: relative;
        top: 36%;
        left: 33%;
        text-align: center;
        font-size: 24px;
        color: brown;
        font-weight: bold;
        background-color: aqua;
        display: inline-block;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <h3>Div배경이미지 위에 글자배치</h3>
    <div>
      <h4>오늘 너무 추워요!</h4>
    </div>
  </body>
</html>
