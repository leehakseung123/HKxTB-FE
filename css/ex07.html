<!DOCTYPE html>
<html lang="en">
  <head>
    <title>후손선택자, 직계(첫째)선택자</title>
    <!-- 상속관계(계층) : 태그 안에 태그가 들어가는 경우 -->
    <!-- 후손 : 상속관계에서 아래의 모든 태극 -->
    <!-- 직계 :  상속관계에서 바로 아래의 한 개의 요소 -->
    <style>
      /*후순관계는 공백문자*/
      #header h1 {
        color: red;
      }
      /* 적게 선택자는 > 오른쪽꺽괴 문자*/
      #section > h1 {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>1 제목태그h1</h1>
      <div>
        <h1>2 제목태그 h1</h1>
      </div>
    </div>
    <div id="section">
      <h1>3 제목태그 h1</h1>
      <div>
        <h1>4 제목태그 h1</h1>
      </div>
    </div>
  </body>
</html>
