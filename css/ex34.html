<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- 1.이미지 테두리에 1px짜리 회색(#ccc) 실선을 그립니다. -->
    <!--2.border-radius 속성을 사용해서 사각형 테두리를 원형으로 바꿉니다.  -->
    <!-- 3.box-shadow 이미지 주변에 그림자 효과를 추가
      (가로 세로는 각각 5px씩, 흐림 정도30px, 번짐 정도 2px, 그림자 색상 #000) -->
    <title>연습문제 1</title>
    <style>
      #container {
        width: 350px;
        height: 350px;
        margin: 30px auto;
        border-radius: 50%;
        border: 1px solid #ccc;
        box-shadow: 5px 5px 30px 2px #000;
        overflow: hidden;
      }

      #container img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img src="bear.jpg" alt="곰인형 사진" />
    </div>
  </body>
</html>
