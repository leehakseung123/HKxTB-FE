<!DOCTYPE html>
<html lang="en">
  <head>
    <title>색상 속성 값</title>
    <!-- 색상 값 3가지 -->
    <!-- 1. 예약어 ex) red blue -->
    <!-- 2.16진수 표현  -->
    <!-- 3. RGB() 함수 표현 -->
    <!-- 4. RGBA() 함수 표현 -->

    <style>
      /* 색상 예약어 : 140개 */
      h1 {
        /* color : 전경색(글꼴색상) */
        color: rgb(48, 8, 86);
        background-color: aqua;
      }
      h2 {
        /* 빛의 3원색 : Red, Green, BLue */
        /* #RRGGBB */
        /* red : 0~255 || 00~FF (green, blue도 마찬가지) */
        background-color: #f00;
        background-color: #00ff00;
        background-color: #0000ff;
      }
      h3 {
        /* rgb 함수 : 10진수로rgb 값 표현 */
      }
      h4 {
        /* alpha : */
        color: rgba(rgba(37, 121, 9, 0.328), green, blue, alpha);
      }
    </style>
  </head>
  <body>
    <h1>제목태그 h1</h1>
    <h2>제목태그 h2</h2>
    <h3>제목태그 h3</h3>
    <h4>제목태그 h4</h4>
    <h5>제목태그 h5</h5>
    <h6>제목태그 h6</h6>
  </body>
</html>
