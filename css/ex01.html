<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS 기초</title>
    <!-- CSS ; casacading Style Sheet -->
    <!-- cascading : 중첩, 계단식, 흐른다 -->
    <!-- 유화를 덧칠하는 느낌 - 이전 스타일에 새 스타일을 적용 -->
    <style>
      /* 주석문 */
      /* color : 글자색(전경색) */
      h1 {
        color: red;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>THIS IS TIITLE TAG H1</h1>
  </body>
</html>
