<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화 화면</title>
    <style>
      body {
        max-width: 1080px;
        margin: 0 auto;
        padding: 0;
      }
      .header {
        display: flex;
        justify-content: space-between; /* 왼쪽과 오른쪽을 양 끝으로 정렬 */
        align-items: center;
        width: 100%; /* 헤더 너비를 페이지 전체로 확장 */
        padding: 10px;
      }
      .header a {
        color: black;
        text-decoration: none;
      }
      .header a:hover {
        text-decoration: underline;
      }
      #header-left {
        display: flex;
        gap: 10px;
      }

      #header-right {
        display: flex;
        gap: 10px;
      }
      .nav {
        display: flex;
        align-items: center;
        flex-wrap: nowrap;
        justify-content: space-between;
      }
      .nav1 {
        display: flex;
        gap: 20px;
      }
      .nav1 img {
        width: 40px;
        height: 40px;
      }
      .nav2 {
        display: flex;
        gap: 40px;
      }
      .nav2 a {
        color: black;
        text-decoration: none;
        position: relative;
      }
      .nav2 a:hover::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -10px;
        width: 100%;
        height: 4px; /* 밑줄 굵기 */
        background-color: skyblue; /* 밑줄 색상 */
      }
      .nav3 img {
        width: 120px;
        height: auto;
       
      }
      .nav4 {
        display: flex;
        gap: 40px;
      }

      .nav4 a {
        color: black;
        text-decoration: none;
        position: relative;
      }
      .nav4 a:hover::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -10px;
        width: 100%;
        height: 4px; /* 밑줄 굵기 */
        background-color: skyblue; /* 밑줄 색상 */
      }
      .nav5 {
        display: flex;
        gap: 20px;
      }
      .nav5 img {
        width: 40px;
        height: 40px;
      }
      .hr {
        position: relative;
        top: 10px; /* 수평선의 수직 위치 */
        left : -6000px;
        width: 10000vw; /* 뷰포트 전체 너비 */
        height: 1.5px;
        background-color: purple;
        border: none;
        margin: 0;
        z-index: 100; /* 다른 요소 위에 표시 */
        margin-bottom: 10px;
      }
      .nav-bar {
  position: relative;
  left: 50%;
  margin-left: -50vw;  /* 뷰포트 너비의 절반만큼 왼쪽으로 이동 */
  width: 100vw;        /* 뷰포트 전체 너비 */
  height: 40px;
  background-color: rgba(211, 211, 211, 0.628);
}
.nav-bar-container {
  display: flex;
  align-items: center; /* 수직 중앙 정렬 */
  margin-left: 320px;  /* 기존 설정 그대로 */
}
.nav-bar-container p {
  margin-top: 10px;       /* 기본 마진 제거 */
  padding: 0;      /* 기본 패딩 제거 */
  display: flex;   /* 필요 시 추가 */
  align-items: center; /* 추가적인 중앙 정렬 보장 */
}

      .contain {
        padding-top: 40px;
      }
      .contain h2 {
        margin-top: 10px;
        margin-bottom: 30px;
      }
      .nav-bar img {
        width: 20px;
        height: 20px;
      }

      /* 탭 메뉴 스타일 */
      .tab-menu {
        display: flex;
        width: 100%;
      }
      .tab-label {
        flex: 1;
        text-align: center;
        padding: 10px 0;
        background-color: #f9f9f9;
        margin-right: px;
        border: 1px solid rgba(211, 211, 211, 0.552);
        border-bottom: 1px solid purple;
      }
      .tab-label:last-child {
        margin-right: 0;
      }

      .tab-label:hover {
        background-color: #eee;
      }
     
     /* Tab1 ~ Tab5 모두 동일한 스타일 적용 */
#tab1:checked ~ .tab-menu label[for="tab1"],
#tab2:checked ~ .tab-menu label[for="tab2"],
#tab3:checked ~ .tab-menu label[for="tab3"],
#tab4:checked ~ .tab-menu label[for="tab4"],
#tab5:checked ~ .tab-menu label[for="tab5"] {
  border: 1px solid purple;
  border-bottom: 1px solid white;
  background-color: white;
}
      /* 서치 메뉴 */
      .search {
        display: flex;
        margin-top: 40px;
        margin-bottom: 20px;
      }

      /* 토글 스위치 */
      .toggle-container {
        display: flex;

        align-items: center;
        gap: 0px;
        margin-right: 1px;
        margin-bottom: 10px;
      }

      /* 토글 스위치 컨테이너 */
      .toggle-switch {
        position: relative;
        display: flex;
        width: 60px;
        height: 20px;
        margin-right: 0;
        margin-bottom: 10px;
        margin-top: 10px;
      }

      /* 실제 체크박스는 숨기기 */
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .toggle-text {
        margin-left: 10px;
        position: relative;
        top: 8px;
      }
      /* 슬라이더 스타일 */
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }

      /* 슬라이더 내 원 (토글 버튼) */
      .slider:before {
        position: absolute;
        content: "";
        height: 15px;
        width: 15px;
        left: 3px;
        right: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      /* 체크박스가 체크된 상태일 때의 스타일 */
      .toggle-switch input:checked + .slider {
        background-color: green;
      }

      .toggle-switch input:checked + .slider:before {
        transform: translateX(35px);
      }

      input[type="radio"] {
        display: none;
      }

      .search-tool {
        margin-left: auto;
        width: 300px;
        display: flex;
        justify-content: flex-end;
        padding: 5px;
      }
      .search-result {
        margin-left: 10px;
        position: relative;
        top: 8px;
      }
      #search-input {
        width: 50%;
        height: 50%;
        padding: 10px 10px 10px 10px;
        border: none;
        outline: 1px solid gray;
        font-size: 14px;
        border-radius: 1px;
      }

      /* 검색 버튼 스타일 */
      #search-button {
        position: relative;
        right: 7%;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
      }

      .tab-content {
  display: none;
}

/* 라디오 버튼이 체크된 경우에 해당 콘텐츠 영역만 표시 */
#tab1:checked ~ #box-office,
#tab2:checked ~ #pre,
#tab3:checked ~ #single,
#tab4:checked ~ #film-society,
#tab5:checked ~ #classic-society {
  display: block;
}
  

/* 이미지들을 수평으로 정렬하기 위한 컨테이너 */
.movie-list {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
}

.movie-list img {
  /* (100% - 3*15px) 나누기 4칸 */
  flex: 0 0 calc( (100% - 45px) / 4 );
  width: calc( (100% - 45px) / 4 );
  height: auto;
  object-fit: cover; /* (선택) 이미지가 잘려도 꽉 차게 하고 싶다면 사용 */
}
