<!DOCTYPE html>
<html lang="en">
  <head>
    <title>수평/수직 정령(align)</title>
    <!-- 1. text-align : 2행 이상부터 오동작 가능성 있음-->
    <!-- 2.vertical-align : inline or inline-block, table에서만 가능-->
    <!-- 3.line-height : 부모와 자신의 높이를 조절 -->
    <!-- 4. margin, padding : 부정확하다. -->
    <!-- 5.positon-absolute, top, left, bottom, right : 부정확 -->
    <!-- 6. flexbox : center -->
    <!-- 7. css grid : center -->
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .box1 {
      border: 2px solid red;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box2 {
      border: 2px solid blue;
      text-align: center;
      /* line-height: 100px; */
      /* margin-top: 33px;/ */
    }
  </style>
  <body>
    <div class="box1">
      <h3 class="box2">가운데로 정렬해주세요.</h3>
    </div>
  </body>
</html>
