<!DOCTYPE html>
<html lang="en">
  <head>
    <title>다음 로그인 화면</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .full-box {
        border: 1px solid lightgray;
        padding: 60px;
        margin: 20px auto; /* 가로 중앙 정렬 */
        width: 140%; /* 부모 컨테이너보다 20% 더 크게 설정 */
        box-sizing: border-box;
        position: relative;
        left: 50%; /* 부모의 가운데 기준으로 이동 */
        transform: translateX(
          -50%
        ); /* 자신의 너비의 절반만큼 왼쪽으로 이동하여 가운데 정렬 */
      }

      @font-face {
        font-family: "KoddiUDOnGothic-Regular";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/KoddiUDOnGothic-Regular.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: "KoddiUDOnGothic-Regular";
        background-color: white;
        color: black;
      }
      .container {
        width: 360px;
        margin: 50px auto;
        padding: 20px;
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }
      .logo h1 {
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 1px;
      }
      .tip {
        display: none; /* 기본적으로 숨김 */
        font-size: 12px;
        color: lightslategray;
        margin-bottom: 6px;
      }
      .login-form input[type="text"]:hover + .tip,
      .login-form input[type="text"]:focus + .tip {
        display: block; /* 마우스를 올리거나 포커스되었을 때 표시 */
      }
      .login-form:focus-within .tip {
        display: block;
      }
      .login-form {
        margin-bottom: 10px;
      }
      .login-form label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
      }
      .login-form input[type="text"],
      .login-form input[type="password"] {
        width: 100%;
        padding: 12px 10px;
        margin-bottom: 10px;
        font-size: 14px;
        border: 2px solid lightgray;
        border-top: 0;
        border-left: 0;
        border-right: 0;
        border-radius: px;
      }
      .login-form input[type="text"]:hover,
      .login-form input[type="password"]:hover {
        border-color: black;
      }
      .login-form input[type="text"]:focus,
      .login-form input[type="password"]:focus {
        border-color: black;
      }
      .tip {
        font-size: 12px;
        color: lightslategray;
        margin-bottom: 6px;
      }
      .top {
        color: red;
      }
      .remember-radio {
        display: flex;
        align-items: center;
        justify-content: baseline;
        margin-bottom: 20px;
        font-size: 14px;
      }
      .remember-radio input[type="radio"] {
        margin-right: 5px;
      }
      .icon {
        width: 24px;
        height: 24px;
        display: inline-block;
        background: url("daum-icon.png") no-repeat;
        background-size: 300px 300px; /* 아이콘 모음 이미지의 크기 */
        background-position: -116px -105px; /* 바탕 없는 느낌표 아이콘의 좌표 */
      }

      .login-btn {
        width: 100%;
        border: none;
        border-radius: 3px;
        font-size: 16px;
        font-weight: bold;
        padding: 14px 0;
        background-color: #fee500;
        cursor: pointer;
        margin-bottom: 0;
      }
      .login-btn:hover {
        background-color: rgba(197, 171, 0, 0.626);
      }
      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin-top: 0;
        color: black;
        font-size: 14px;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #ccc;
      }

      .divider span {
        margin: 0 10px;
      }
      .qr-btn {
        width: 100%;
        border: none;
        border-radius: 3px;
        font-size: 14px;
        padding: 14px 0;
        margin-top: 8px;
        background-color: lightgrey;
        cursor: pointer;
      }
      .qr-btn:hover {
        background-color: gray;
      }

      .link-group {
        display: flex;
        text-align: center;
        font-size: 14px;
        margin-bottom: 40px;
        margin-top: 10px;
      }
      .link-group a {
        margin: 0 5px;
        text-decoration: none;
        color: black;
        font-size: 10px;
      }
      .leftside {
        display: flex;
        justify-content: flex-end;
      }
      .rightside {
        margin-left: auto;
      }
      .notice-box {
        margin-top: 20px;
        padding: 10px;
        background-color: whitesmoke;
        border: 1px solid transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      .notice-box div {
        text-align: left; /* 텍스트는 왼쪽 정렬 */
      }
      .notice-title {
        font-size: 11px;
        font-weight: bold;
        color: black;
      }

      .notice-detail {
        font-size: 10px;
        color: gray;
      }
      .phone {
        width: 60px;
        height: auto;
        margin-left: 10px;
      }
      .lan {
        text-align: center;
        position: fixed; /* 화면 하단에 고정 */
        bottom: 20px; /* 화면 하단에서 20px 위에 위치 */
        left: 50%; /* 가로 중앙 정렬 */
        transform: translateX(-50%); /* 가로 중앙 정렬 보정 */
        text-align: center;
        background-color: white;
        padding: 5px 10px;
        white-space: nowrap;
      }

      .custom-select {
        width: auto;
        padding: 0;
        font-size: 10px;
        background-color: transparent;
        appearance: none;
        cursor: pointer;
        border: 0;
        white-space: nowrap;
        color: rgb(129, 128, 128);
      }
      a {
        color: rgb(129, 128, 128);
        border: 0;
        font-size: 10px;
        text-decoration-line: none;
      }
      footer {
        color: rgb(129, 128, 128);
        font-size: 10px;
        text-align: center;
        position: fixed; /* 화면 하단에 고정 */
        bottom: 0; /* 화면 하단에 위치 */
        left: 50%; /* 가로 중앙 정렬 */
        transform: translateX(-50%); /* 가로 중앙 정렬 보정 */
        font-size: 10px;
        text-align: center;
        background-color: transparent;
        padding: 5px 10px;
      }
      @media (max-width: 450px) {
        .lan,
        footer {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h1>kakao</h1>
      </div>
      <div class="full-box">
        <form class="login-form">
          <input
            type="text"
            id="user-id"
            placeholder="카카오메일 아이디, 이메일, 전화번호"
          />
          <div class="tip">
            <span class="top"><strong>TIP</strong></span> 카카오메일이 있다면
            메일 아이디만 입력해 보세요
          </div>
          <input type="password" id="user-password" placeholder="비밀번호" />

          <div class="remember-radio">
            <input type="radio" id="remember" />
            <label for="remember">간편로그인 정보 저장</label>
            <div class="icon"></div>
          </div>

          <button type="submit" class="login-btn">로그인</button>
        </form>
        <div class="divider">
          <span class="bottom">또는</span>
        </div>
        <button class="qr-btn">QR코드 로그인</button>

        <div class="link-group">
          <a href="#" class="leftside">회원가입</a>
          <div class="rightside">
            <a href="#">계정 찾기</a>
            <a href="#">비밀번호 찾기</a>
          </div>
        </div>

        <div class="notice-box">
          <div>
            <span class="notice-title">통합하지 않은 Daum ID 안내</span><br />
            <span class="notice-detail"
              >카카오계정과 통합 후 이용할 수 있어요.</span
            >
          </div>
          <img src="phone.png" alt="" class="phone" />
        </div>
      </div>
      <div class="lan">
        <select id="language-select" class="custom-select">
          <option value="ko">한국어</option>
          <option value="en">English</option>
          <option value="jp">日本語</option>
        </select>
        <a href="#">이용약관 |</a>
        <a href="#"><strong>개인정보 처리 방침 |</strong></a>
        <a href="#">고객센터</a>
      </div>
      <footer>ⓒ KaKap Corp.</footer>
    </div>
  </body>
</html>
