<!DOCTYPE html>
<html lang="en">
  <head>
    <title>div 태그에 배경입히기</title>
    <style>
      body {
        margin: 0;
      }
      div {
        border: 5px solid yellow;
        width: 100px;
        height: 100px;
        background-image: url(snow123.jpg);
        background-repeat: no-repeat;

        /* contain : 이미지의 넓이, 높이 중에 더 작은거에 맞춤 */
        /* 공백이나 갈림이 생길 수 있다. */
        background-size: contain;

        /* cover : 이미지의 넓이, 높이 중에 더 큰거에 맞춤 */
        /* 공백이나 잘림이 생길 수 있다. */
        background-size: cover;
        /* background-size */

        /* 공백이나 잘림이 생기지 않게 하려면 */
        /* 틀의 해상도(정방형)에 맞춰서 이미지를 준지 - 최상의 시나리오 */

        background-position: 10px 20px;
        /*  이미지의 시작좌표 x y  */
      }
      p {
        color: blueviolet;
      }
    </style>
    3
  </head>
  <body>
    <!-- width: 부모태그의 넓이, -->
    <!--      : display:block 한줄차지() -->
    <!-- height : 0px(콘텐츠크기만큼) -->
    <div>
      <p>겨울 이미지</p>
    </div>
  </body>
</html>
