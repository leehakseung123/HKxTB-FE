<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 - 그림과 같이 입력양식을 구현하시오.</title>
  </head>
  <body>
    <h1>회원가입 폼</h1>
    <form action="www.myserver.com">
      <label for="name">이름 🤢</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="이름을 입력하세요"
      />
      <br />

      <label for="pw">비밀번호 ⚠</label>
      <input
        type="password"
        name="pw"
        id="pw"
        placeholder="비번을 입력하세요"
      />
      <br />

      <label for="phone">핸드폰 (☞ﾟヮﾟ)☞ㄴ</label>
      <input
        type="number"
        name="phone"
        id="phone"
        placeholder="핸드폰을 입력하세요."
      />
      <br />

      <label for="email">이메일 :</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="이메일을 입력하세요"
      />
      <br />
      <label>성별 :</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">남성</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">여성</label>
      <br />
      <label>취미 :</label>
      <input type="checkbox" id="hobby1" name="hobby" value="걷기" />
      <label for="hobby1">걷기</label>
      <input type="checkbox" id="hobby2" name="hobby" value="달리기" checked />
      <label for="hobby2">달리기</label>
      <input type="checkbox" id="hobby3" name="hobby" value="자전거타기" />
      <label for="hobby3">자전거타기</label>
      <br />
      <label for="address">사는곳 :</label>
      <select name="address" id="address">
        <option value="서울">서울</option>
        <option value="경기">경기</option>
        <option value="인천">인천</option>
        <option value="충청">충청</option>
      </select>
      <br />
      <input type="submit" value="회원가입" />
    </form>
  </body>
</html>
