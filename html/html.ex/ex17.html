<!DOCTYPE html>
<html lang="en">
  <head>
    <title>입력태그의 종류</title>
  </head>
  <body>
    <form action="http://www.myserver.com" method="post">
      <!-- label태그 : 입력태그의 제목 표시 -->
      <!-- for 속성 : label태그와 input 태그를 연결해주는 역할 -->
      <label for="id">아이디</label>
      <!-- type 속성 : 입력되는 데이터의 타입 -->
      <!-- id : html 문서의 유일한 식별자 -->
      <!-- name : request parameter 서버의 전송되어지는 데이터, 서버의 매개변수와 연결 -->
      <!-- value : 입력된 데이터(초기값 넣을 수 있음) -->
      <!-- placeholder : 힌트 문구 -->
      <input
        type="text"
        ,
        id="id"
        ,
        name="id"
        ,
        value=""
        ,
        placeholder="아이디를 입력하세요"
      />
      <br />
      <label for="id">암호</label>
      <input
        type="password"
        id="pw"
        name="pw"
        value=""
        placeholder="암호를 입력하세요"
      />
      <br />

      <input type="submit" value="전송하기" />
      <br />

      <!-- 체크박스 :  여러 개를 선택가능 -->
      <!-- 서버에서 checkbox라는 이름으로 파라미터를 받는다. 배열형태이다. -->
      <!-- String[] checkbox -->
      <!-- checked : 초기값 (체크된 상태) -->
      <!--첫번째, 세번째, 체크박스만 체크 : ck3, ck3  -->
      <input type="checkbox" name="checkbox" id="check1" value="ck1" checked />
      <label for="check1">체크박스1</label>

      <input type="checkbox" name="checkbox" id="check2" value="ck2" />
      <label for="check2">체크박스2</label>

      <input type="checkbox" name="checkbox" id="check3" value="ck3" checked />
      <label for="check3">체크박스3</label>
      <br />
      <!-- 라디오 버튼 : 하나만 선택가능 -->
      <input type="radio" name="radibutton" id="radio1" value="rb1" checked />
      <label for="radio1">라디오1</label>
      <input type="radio" name="radibutton" id="radio2" value="rb2" />
      <label for="radio1">라디오2</label>
      <input type="radio" name="radibutton" id="radio3" value="rb3" />
      <label for="radio1">라디오3</label>
    </form>
  </body>
</html>
