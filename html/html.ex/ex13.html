<!DOCTYPE html>
<html lang="en">
  <head>
    <title>이미지 출력 : img태그</title>
    <!-- 이미지 사이트 : 픽사베이 사이트 -->
    <!-- image1.jpg : Landscape 4:3 비율 -->
    <!-- image2.jpg : Portrate 3:4 비율 -->
  </head>
  <body>
    <!-- src : 이미지 파일 이름 -->
    <!-- alt : 이미지가 없을 때 출력되는 대체문구 -->
    <img src="image1.jpg" alt="카페이미지1" width="500" height="333" />
    <!-- 1280 x 853 -->
    <!-- 500 x ? -->
    <!-- 1280:853 = 500:x -->
    <!-- 853*500 = 1280*x -->
    <!-- 853*500/1280 = x -->
    <!-- x = 333 -->
    <img src="image2.jpg" alt="카페이미지2" height="500" width="351" />
    <!-- 900 x 1280 -->
    <br />
    <!-- 이미지 다운로드 링크 걸기 -->
    <a href="#" download="image1.jpg">다운로드</a>
    <br />
    <!-- 버튼 아이콘 사이트 : 플랙티콘 -->
    img
  </body>
</html>
