<!DOCTYPE html>
<html lang="en">
  <head>
    <title>이미지 출력 : img태그</title>
    <!-- 이미지 사이트 : 픽사베이 사이트 -->
    <!-- image1.jpg : Landscape 4:3 비율 -->
    <!-- image2.jpg : Portrate 3:4 비율 -->
    <style>
      #playbutton {
        background-image: url(playbutton.png);
        background-image: no-repeat;
        width: 1000px;
        height: 1200px;
        border: none;
        background-color: transparent;
      }
      button {
        border: none;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <!-- src : 이미지 파일 이름 -->
    <!-- alt : 이미지가 없을 때 출력되는 대체문구 -->
    <img src="image1.jpg" alt="카페이미지1" width="500" height="333" />
    <!-- 1280 x 853 -->
    <!-- 500 x ? -->
    <!-- 1280:853 = 500:x -->
    <!-- 853*500 = 1280*x -->
    <!-- 853*500/1280 = x -->
    <!-- x = 333 -->
    <img src="image2.jpg" alt="카페이미지2" height="500" width="351" />
    <!-- 900 x 1280 -->
    <br />
    <!-- 이미지 다운로드 링크 걸기 -->
    <a href="#" download="image1.jpg">다운로드</a>
    <br />
    <!-- 버튼 아이콘 사이트 : 플랙티콘 -->

    <button type="button" style="background: transparent">
      <img src="playbutton.png" alt="버튼" />
    </button>
    <button id="playbutton"></button>
    <!-- 더미 이미지 : 이미지가 준비 안된 상태에서 배치나 구조를 잡을때 -->
    <img src="http://via.placeholder.com/600x300" />
    <img src="http://via.placeholder.com/400x200" />
    <img src="https://via.placeholder.com/300x200" alt="더미 이미지" />
  </body>
</html>
