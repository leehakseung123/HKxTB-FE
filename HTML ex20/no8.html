<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>해야 할 일</title>
    <style>
      /* body 태그 기본 여백 제거 */
      body {
        margin: 0;
        padding: 0;
      }

      .outer-box {
        border: 4px solid black;
        display: inline-block;
        /* 필요에 따라 조절 */
        margin: 20px;
        padding: 20px;
      }

      .inner-box {
        border: 4px solid black;
        margin: 0;
        /* 필요할 경우 조금만 남기거나(예: padding: 5px), 전부 0으로 설정 */
        padding: 0;
      }

      /* 제목의 기본 여백 제거 (상·하) */
      h2 {
        margin: 0;
        padding: 0;
      }

      /* 필요하면 li 안쪽 여백이나 간격만 따로 조절할 수도 있음 */
    </style>
  </head>
  <body>
    <div class="outer-box">
      <div class="inner-box">
        <h2>해야 할 일</h2>
        <ul>
          <li>장보기</li>
          <li>전등 교체하기</li>
          <li>커피믹스 사기</li>
          <li>
            이사준비
            <ul>
              <li>짐정리</li>
              <li>이사업체 선정</li>
              <li>이삿날 날씨 알아보기</li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
