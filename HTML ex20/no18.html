<!DOCTYPE html>
<html lang="en">
  <head>
    <title>18번 문제</title>
  </head>
  <body>
    <h1>Block 및 Inline 타입 태그 분류</h1>

    <p><strong>Block 타입 태그들 : </strong></p>
    <p>
      div, h1~h6, p, ol, li, table, ul, hr, form
      <br />
      <font color="blue"
        >Block 타입 태그는 한 줄 전체를 차지하며, 새로운 줄에서 시작하는
        태그입니다.</font
      >
    </p>

    <p><strong>Inline 타입 태그들:</strong></p>
    <p>
      span, a, img, text 속성 태그(b, i, small, ins, del), input <br />
      <font color="blue"
        >컨텐츠 너비만큼 차지하며, 기존 줄 안에 삽입되는 태그</font
      >
    </p>
  </body>
</html>
