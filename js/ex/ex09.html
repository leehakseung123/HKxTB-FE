<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제</title>
    <script>
      // 1. prompt함수로 10과 20을 입력받고
      //   합산 값을 출력하시오.
      // 2. prompt함수로 "대한민국" 문자열과 "Korea"
      //   문자열을 입력받고 "대한민국Korea" 로 출력하시오.
    </script>
  </head>
  <body>
    <script>
      let i = prompt("10을 입력하세요");
      let x = prompt("20을 입력하세요");
      i = Number(i);
      x = Number(x);
      let sum = i + x;
      document.write(sum);
    </script>
  </body>
</html>
