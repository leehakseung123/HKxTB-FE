<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열의 함수</title>
    <script>
      // 배열의 선언
      let arr0 = [];
      let arr1 = [10, 20, 30];
      let arr2 = new Array(); //빈 배열
      let arr3 = new Array(5); // 길이가 5
      let arr4 = new Array(10, 20, 30);
      let arr5 = Array.of("11111"); // 길이가 1
      console.log(arr5);

      let arr6 = Array.from("11111"); // 길이가 5
      console.log(arr6);

      arr0.push(10); // 맨 뒤에 추가
      arr0.unshift(0); // 맨 앞에 추가[0, 10]
      console.log(arr0);

      // 지우가 추가(교체); (인덱스, 지우는 갯수, 교체값)
      arr6.splice(2, 2, 100); //

      // 지우고 empty로 남겨놓음
      delete arr6[1];
      console.log(arr6); // ['1', 비어있음, '2', '1']

      // 마지막 지우기
      arr6.pop();
      console.log(arr6); // ['1', 비어 있음, '2']

      // 첫번째 지우기
      arr6.shift();
      console.log(arr6); // [비어 있음, '2']

      //배열의 결함
      let arrA = [10, 20, 30];
      let arrB = [30, 40, 50];
      let arrC = arrA.concat(arrB);
      console.log(arrC); //[10, 20, 30, 40, 50]
      let setA = new Set(arrC);
      console.log(setA); // {10, 20, 30, 40, 50}

      // 정렬
      let arrD = [20, 10, 30, 40, 50];
      // arrD.sort();
      let sortedArray = arrD.sort();
      let orgArray = [...arrD];
      arrD.sort(); // 원본을 변형시킨다.
      console.log(arrD);
      console.log(sortedArray);

      //값 타입 변수 vs 참조 타입 변수
      // 값 타입은 메모리 공간에 실제 값을 가짐
      // 참조 타입은 메모리 공간에 실제값의 주소값을 가짐
    </script>
  </head>
  <body></body>
</html>
