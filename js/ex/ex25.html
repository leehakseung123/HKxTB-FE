<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 객체 (Key - value)</title>
    <script>
      // JS 객체
      // key : 반드시 문자열("" 제외) - JSON Key "key"
      // value : 다양한 타입 (number, string, funtion, object, ...)
      // 객체 선언
      let object = {
        apple: 1000,
        banana: 2000,
      };
      console.log(object["apple"]);
      console.log(object.apple);

      let person = {
        name: "홍길동",
        age: 30,
        action: () => {
          console.log("액션배우입니다.");
        },
        obg: object,
      };
      person.action();
    </script>
  </head>
  <body></body>
</html>
