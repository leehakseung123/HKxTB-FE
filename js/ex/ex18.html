<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제</title>
  </head>
  <body>
    <script>
      document.write("//반복변수 i를 1부터 10까지 출력하시오.<br> ");
      for (i = 1; i < 11; i++) {
        document.write(i + " ");
      }

      document.write("<br> ");
      document.write("<br> ");
      document.write("// 부터 10사이의 홀수만 출력하시오.<br> ");
      for (i = 1; i < 11; i++) {
        if (i % 2 == 1) {
          document.write(i + " ");
        }
      }
      document.write("<br> ");
      document.write("<br> ");

      document.write("//1부터 10사이의 3의 배수만 출력하시오.<br> "); //1부터 10사이의 3의 배수만 출력하시오.
      for (i = 1; i < 11; i++) {
        if (i % 3 == 0) {
          document.write(i + " ");
        }
      }
      document.write("<br> ");
      document.write("<br> ");

      document.write("//1부터 100까지의 합을 출력하시오.<br> "); //1부터 100까지의 합을 출력하시오.
      let sum = 0;
      for (i = 1; i < 101; i++) {
        sum += i;
      }
      document.write(sum);
      document.write("<br> ");
      document.write("<br> ");

      document.write("// 1부터 6사이의 랜덤수 10개를 출력하시오.<br> ");

      for (i = 0; i < 10; i++) {
        let ran = Math.random() * 6 + 1;
        ran = parseInt(ran);
        document.write(ran + " ");
      }
      document.write("<br> ");
      document.write("<br> ");
      document.write(
        "1부터 100사이의 랜덤값을 100개 발생시키고, 그 중 가장 큰 수를 출력하시오.<br> "
      );
      for (i = 0; i < 100; i++) {
        let ran = Math.random() * 100 + 1;
        ran = parseInt(ran);
        max = 0;
        if (max <= ran) {
          max = ran;
        }
      }
      document.write(max);

      document.write("<br> ");
      document.write("<br> ");
    </script>
  </body>
</html>
