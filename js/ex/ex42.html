<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제 - 자판기 프로그램</title>
    <script>
      // 오른쪽 그림과 같이 동작하는 자판기를 만드시오.
    </script>
    <style>
      #wrap {
        border: 1px solid gray;
        width: 300px;
        height: 400px;
        margin: 30px auto;
        display: flex;
        flex-flow: wrap column;
        align-items: center;
        text-align: center;
      }
      .btn {
        width: 250px;
        height: 30px;
        margin-bottom: 10px;
      }
      .won:hover {
        background-color: gray;
      }
      .btn:hover {
        background-color: gray;
      }
      #can {
        background-color: green;
        color: rgb(240, 228, 228);
      }
      #water {
        background-color: rgb(9, 216, 19);
        color: rgb(240, 228, 228);
      }
      #result {
        background-color: rgb(108, 158, 235);
        color: rgb(240, 228, 228);
      }
      .won {
        width: 120px;
        height: 30px;
        margin-bottom: 10px;
        background-color: rgb(214, 48, 70);
        color: rgb(240, 228, 228);
      }
      button {
        border: 1px solid rgba(65, 65, 65, 0.5);
        transition: box-shadow 0.2s ease-in-out;
      }
      button.flash {
        box-shadow: 0 0 10px 5px yellow;
      }
      #remain {
        font-size: 14px;
      }
      .blink {
        animation: blink-effect 0.5s steps(2, start) 3;
      }
      @keyframes blink-effect {
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div>
        <p>JavaScript</p>
        <p>자판기 프로그램을 작성해보자</p>
      </div>
      <div>
        <p>1. 동전 투입 시 잔액 추가됨.</p>
        <p>2. 잔액 부족 시 잔액 부족 팝업</p>
        <p>3. 뽑기 후에 잔액 차감.</p>
      </div>
      <div id="insert">
        <button class="won" id="coin1000">1000원 투입</button>
        <button class="won" id="coin500">500원 투입</button>
      </div>
      <button class="btn" id="can">캔음료 2000원 뽑기</button>
      <button class="btn" id="water">생수 700원 뽑기</button>
      <label id="remain">잔액</label>
      <button class="btn" id="result">0</button>
    </div>

    <script>
      let remaincoin = 0;

      function slot(inputcoin) {
        const resultButton = document.getElementById("result");
        switch (inputcoin) {
          case "coin1000":
            remaincoin += 1000;
            break;
          case "coin500":
            remaincoin += 500;
            break;
          case "can":
            if (remaincoin >= 2000) {
              remaincoin -= 2000;
            } else {
              alert("잔액이 부족합니다!");
            }
            break;
          case "water":
            if (remaincoin >= 700) {
              remaincoin -= 700;
            } else {
              alert("잔액이 부족합니다.");
            }
            break;
          default:
            remaincoin = "알수없는연산";
            break;
        }
        resultButton.innerText = remaincoin + "원";
      }

      document.getElementById("coin1000").onclick = () => slot("coin1000");
      document.getElementById("coin500").onclick = () => slot("coin500");
      document.getElementById("can").onclick = () => slot("can");
      document.getElementById("water").onclick = () => slot("water");
    </script>
  </body>
</html>
