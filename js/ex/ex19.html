<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문 - breakans, continueans</title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 10; i++) {
        document.write(`i:${i}<br>`);
        if (i > 5) {
          break;
        }
      }
      for (let i = 0; i < 10; i++) {
        document.write(`i:${i}<br>`);
      }

      for (let i = 0; i < 10; i++) {
        document.write(`i:${i}<br>`);
      }
    </script>
  </body>
</html>
