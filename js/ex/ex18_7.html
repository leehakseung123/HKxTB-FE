<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 7번</title>
  </head>
  <body>
    <script>
      let cnt = 0;

      for (let i = 2; i <= 100; i++) {
        let sosu = 0;

        for (let n = 2; n < i; n++) {
          if (i % n == 0) {
            sosu = 1;
            break;
          }
        }

        if (sosu == 0) {
          cnt++;
        }
      }

      document.write("1부터 100까지의 소수 개수는 " + cnt + "개입니다.");
    </script>
  </body>
</html>
