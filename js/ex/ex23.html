<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 Function</title>
    <script>
      //  1.매개변수 X 반환값 X
      function myFunc1() {
        console.log("myFunc1()");
        return;
      }
      myFunc1();
      // 2. 매개변수 O 반환값 X
      function myFunc2(param) {
        console.log("myFunc2()" + param);
        return;
      }
      myFunc2("홍길동");
      // 3. 매개변수X 반환값 O
      function myFunc3() {
        return "홍길동2";
      }
      const name = myFunc3;
      console.log(name);
      // 4. 매개변수O 반환값 O
      function myFunc4(param) {
        return param * 2;
      }
      console.log(myFunc4(2));

      // 함수형 변수 (익명함수)
      // 함수를 변수처럼 선언해서 사용하는 것
      // 변수는 매개변수 전달가능
      // 함수형변수도 전달 가능

      // 콜백함수(비동기처리)
      // 비동기 처리 : 변역시간과 처리시간이 다름
      // ex) 사용자의 반응, 통신 - 호출.응답 시간이 다름

      let varFunc = function () {
        console.log("varFunc()");
        return;
      };
      varFunc();

      // 화살표 연산자 사용
      let varFunc2 = () => {
        console.log("varFunc()");
        return;
      };
      let varFunc3 = (param) => {
        console.log(param);
      };
      varFunc3("홍길동");

      let sum = (param1, parma2) => {
        return param1 + param2;
      };

      let sub = (param1, parma2) => {
        return param1 - param2;
      };

      function calc(param1, param2, method) {
        return method(param1, param2);
      }

      console.log(calc(10, 20, sum));
      console.log(calc(10, 20, sub));
      // 확장 : 버튼 눌렀을 때 처리해야 할 코드
      //      : 통신 응답되었을 때 처리해야할 코드
    </script>
  </head>
  <body></body>
</html>
