<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산자</title>
    <script>
      // 단항 연산자 : 연산의 대상이 1개
      // 이항 연산자 : 산비논대(산술 비교 논리 대입)
      // 대입 연산자 :
      // 삼항 연산자 :

      // 연산자의 우선순위 : 연산자가 한 줄에 있으면,
      // 우선순위에 따라 순차적으로 연산이 이루어진다.
      // 단항 > 이항 > 삼항 > 대입(=)
      // 단항 : ++ -- ! -
      // 산술 : + - * / %
      // 비교 : A<B [왼쪽이 기준, A가 B보다 작은가?]
      //        A>B [왼쪽이 기준, A가 B보다 큰가?]
      //        <= >= !=
      // 논리 : && ||
      // 삼항 : A ? B : C
      // 대입 : = += -= *= /= &=

      // 단항 연산자 ++ --
      let i = 10; // b0000...1010 4byte integer
      // ++ : 자신에게 +1을 더하는 연산자
      // A++ = A = A + 1;

      i++;
      document.write(i + "<br>");
      i--;
      document.write(i + "<br>");
      i = i++ + 10 + ++i;

      let j = 10;
      j++;
      document.write(j + "<br>");
      ++j;
      document.write(j + "<br>");

      // 이항 연산자 : 산술
      //      연산자 우선순위 : 같은 순위이면 left to right

      document.write(10 + 3 + "<br>");
      document.write(10 + 3 - 5);
      document.write("<br>");

      // 나눗셈(/)은 몫 + 나머지
      document.write(10 / 3); // 실수 표현
      document.write("<br>");
      document.write(Math.floor(10 / 3)); // 소숫점 버림 연산
      document.write("<br>");
      document.write(10 % 3);
      document.write("<br>");

      // 연산자 우선순위 : 소괄호를 통해 정할 수 있다.
      // prettier ignore
      document.write(10 + (3 * 6) / 2);
      document.write("<br>");
    </script>
  </head>
  <body></body>
</html>
