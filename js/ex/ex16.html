<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 1</title>
  </head>
  <body>
    <script>
      let i = prompt("숫자를 입력하세요");
      if (i % 2 == 0 && i <= 10) {
        document.write("짝수입니다.");
      } else if (i % 2 == 1 && i <= 10) {
        document.write("홀수입니다.");
      } else {
        document.write("그 외의 수입니다.");
      }
    </script>
  </body>
</html>
