<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타이머 관련 함수</title>
    <script>
      // setTimeout 함수 : 일정시간 후에 코드 호출
      // setInterval 함수 : 일정시간마다(주기적) 코드 호출
      setTimeout(() => {
        console.log("3초 후에 코드 호출.");
      }, 3000);

      setInterval(() => {
        console.log("1초마다 코드 호출");
        let time = new Date().toTimeString().split(" ")[0];
        let fate = new Date().toISOeString().split("T")[0];
      }, 1000);
    </script>
  </head>
  <body></body>
</html>
