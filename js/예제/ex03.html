<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력방법2 - 콘솔창</title>
    <script>
      console.log("Hello JS!");
      // 자바스크립트를 공부할 때는 콘솔창을 본다
      // 경력같은신입
      // 1. 실력 - 기본
      // 2. 협업능력 - 인성
      // 3. 창의성 - 새로운 기술 오픈마인드

      //alert('에러발생);

      for (let i = -0; i < 10; i++) {
        console.log("Hello JS");
      }
    </script>
  </head>
  <body></body>
</html>
