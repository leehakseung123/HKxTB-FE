<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>40번</title>
    <script>
      let names = ["장미", "수선화", "코스모스"];

      let longestWord = "";
      let maxLength = 0;

      names.forEach((flower) => {
        console.log(flower);

        if (flower.length > maxLength) {
          maxLength = flower.length;
          longestWord = flower;
        }
      });

      console.log(`\n가장 긴 단어는 ${longestWord}입니다.`);
    </script>
  </head>
  <body></body>
</html>
