<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>44번</title>
    <script>
      let n = prompt("숫자를 입력하세요.");
      let sum = 0;

      while (n !== 0) {
        sum += n % 10;
        n = Math.floor(n / 10);
      }

      console.log(sum);
    </script>
  </head>

</html>
